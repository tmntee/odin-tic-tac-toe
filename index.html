<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>
    
    <form class="players-form" id="playerform">
        <div class="players-display">
            <div class="player-info p1">
                <div class="player-header p1">
                    <h1>PLAYER 1</h1>
                    <input type="text" placeholder="name">
                </div>
                <div class="player-customization p1">
                    <div class="color-picker p1">
                        <div class="color-picker-row">
                            <button class="color-button p1" style="background-color: pink;" value="pink"></button>
                            <button class="color-button p1" style="background-color: green;" value="green"></button>
                        </div>

                        <div class="color-picker-row">
                            <button class="color-button p1" style="background-color: red;" value="red"></button>
                            <button class="color-button p1" style="background-color: blue;" value="blue"></button>

                        </div>

                        <div class="color-picker-row">
                            <button class="color-button p1" style="background-color: orange;" value="orange"></button>
                            <button class="color-button p1" style="background-color: purple;" value="purple"></button>
                        </div>

                        <div class="color-picker-row">
                            <button class="color-button p1" style="background-color: yellow;" value="yellow"></button>
                            <button class="color-button p1" style="background-color: indigo;" value="indigo"></button>
                        </div>
                    </div>
                    <div id="p1-avatar" class="player-avatar p1" style="background-color: red;"></div>
                    <div class="player-type p1">
                        <div>
                            <input type="radio" name="P1Type" value="player" required>
                            <label for="player">Player</label>
                        </div>
                        <div>
                            <input id="p1-bot" type="radio" name="P1Type" value="bot" required>
                            <label for="bot">Bot</label>    
                        </div>
                    </div>
                </div>
            </div>
            <h1>vs.</h1>
            <div class="player-info p2">
                <div class="player-header p2">
                    <h1>PLAYER 2</h1>
                    <input type="text" placeholder="name">
                </div>
                <div class="player-customization p2">
                    <div class="color-picker p2">
                        <div class="color-picker-row">
                            <button class="color-button p2" style="background-color: pink;" value="pink"></button>
                            <button class="color-button p2" style="background-color: green;" value="green"></button>
                        </div>

                        <div class="color-picker-row">
                            <button class="color-button p2" style="background-color: red;" value="red"></button>
                            <button class="color-button p2" style="background-color: blue;" value="blue"></button>

                        </div>

                        <div class="color-picker-row">
                            <button class="color-button p2" style="background-color: orange;" value="orange"></button>
                            <button class="color-button p2" style="background-color: purple;" value="purple"></button>
                        </div>

                        <div class="color-picker-row">
                            <button class="color-button p2" style="background-color: yellow;" value="yellow"></button>
                            <button class="color-button p2" style="background-color: indigo;" value="indigo"></button>
                        </div></div>
                    <div id="p2-avatar" class="player-avatar p2"  style="background-color: blue;"></div>
                    <div class="player-type p2">
                        <div>
                            <input type="radio" name="P2Type" value="player" required>
                            <label for="player">Player</label>
                        </div>
                        <div>
                            <input id="p2-bot" type="radio" name="P2Type" value="bot" required>
                            <label for="bot">Bot</label>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit-button-area">
            <input class="submit-button" type="button" value="Start">
        </div>
    </form>

    <div class="test" id="game-page">
        <div class="game-area">
            <div class="player-scoreboard p1">
                <h1 class="player-name p1">(x)</h1>
                <div id="p1-avatar-game" class="player-avatar p1">
    
                </div>
                <div class="score p1">
                    Games Won: 0
                </div>
            </div>
            <div class="board-area">
                <div class="gameboard">    
                    <button class="board-button" value="1">
                        <img src="" alt="">
                    </button>
                    <button class="board-button" value="2">
                        <img src="" alt="">
                    </button>
                    <button class="board-button" value="3">
                        <img src="" alt="">
                    </button>
                    <button class="board-button" value="4">
                        <img src="" alt="">
                    </button>
                    <button class="board-button" value="5">
                        <img src="" alt="">
                    </button>
                    <button class="board-button" value="6">
                        <img src="" alt="">
                    </button>
                    <button class="board-button" value="7">
                        <img src="" alt="">
                    </button>
                    <button class="board-button" value="8">
                        <img src="" alt="">
                    </button>
                    <button class="board-button" value="9">
                        <img src="" alt="">
                    </button>
                </div>
                <div class="game-status">
                    hello
                </div>
            </div>

            <div class="player-scoreboard p2">
                <h1 class="player-name p2">(o)</h1>
                <div id="p2-avatar-game" class="player-avatar p2">
    
                </div>
                <div class="score p2">
                Games Won: 0
                </div>
            </div>
        </div>
        <div class="buttons-area">
            <button class="restart-game">Restart</button>
            <button class="go-back">Go Back</button>
        </div>
    </div>
</body>
</html>
