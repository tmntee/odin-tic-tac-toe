<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>
    <form class="players-form">
        <div class="players-display">
            <div class="player-info p1">
                P1
                <input type="text" placeholder="name" required>
                <div class="player-customization p1">
                    <div class="color-picker p1">colors</div>
                    <div class="player-avatar p1"></div>
                    <div class="player-type p1">
                        <div>
                            <input type="radio" name="playerOrBot" value="player" required>
                            <label for="player">Player</label>
                        </div>
                        <div>
                            <input type="radio" name="playerOrBot" value="bot" required>
                            <label for="bot">Bot</label>    
                        </div>
                    </div>
                </div>
            </div>
            <h1>vs.</h1>
            <div class="player-info p2">
                P2
                <input type="text" placeholder="name" required>
                <div class="player-customization p2">
                    <div class="color-picker p2">colors</div>
                    <div class="player-avatar p2"></div>
                    <div class="player-type p2">
                        <div>
                            <input type="radio" name="playerOrBot" value="player" required>
                            <label for="player">Player</label>
                        </div>
                        <div>
                            <input type="radio" name="playerOrBot" value="bot" required>
                            <label for="bot">Bot</label>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit-button-area">
            <input class="submit-button" type="button" value="Start">
        </div>
    </form>
</body>
</html>
